name: FlinkStreamingZookeeperKafka
ec2:
    type: m3.large
    region: eu-west-1
    
cookbooks:                                                                      
  hadoop: 
    github: "hopshadoop/apache-hadoop-chef"
    branch: "master"
  flink: 
    github: "hopshadoop/flink-chef"
    branch: "master"
  spark: 
    github: "hopshadoop/spark-chef"
    branch: "master"
  kzookeeper: 
    github: "hopshadoop/kzookeeper"
    branch: "master"
  kkafka: 
    github: "hopshadoop/kkafka"
    branch: "master"
  streamingbenchmarks:
    github: "jimdowling/streamingbenchmarks"
    branch: "master"
  java: 
    github: "jimdowling/java"
    branch: "master"

attrs:
  java:
    jdk_version: "8"
  flink:
    mode: streaming
    jobmanager:
       heap_mbs: '1024'
  spark:
    user: "flink"

groups:
  mgr:
    size: 1
    recipes:
        - java    
        - spark::master
        - flink::jobmanager
        - streamingbenchmarks::default
        - kkafka::client
  workers:
    size: 2
    recipes:
        - java
        - flink::taskmanager
        - spark::worker
        - kzookeeper
        - kkafka
        - kkafka::monitor
