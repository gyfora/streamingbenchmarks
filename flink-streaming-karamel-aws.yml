name: FlinkStreamingZookeeperKafka
ec2:
    type: m3.large
    region: eu-west-1
    
cookbooks:                                                                      
  hadoop: 
    github: "hopshadoop/apache-hadoop-chef"
  flink: 
    github: "hopshadoop/flink-chef"
  spark: 
    github: "hopshadoop/spark-chef"
  kzookeeper: 
    github: "hopshadoop/kzookeeper"
  kkafka: 
    github: "hopshadoop/kkafka"
  streamingbenchmarks:
    github: "jimdowling/streamingbenchmarks"
  java: 
    github: "jimdowling/java"

attrs:
  java:
    jdk_version: "8"
    install_flavor: oracle
    oracle:
      accept_oracle_download_terms: true
    jdk:
       "8":
        "x86_64":
           url: "http://snurran.sics.se/hops/jdk-8u65-linux-x64.tar.gz"
  flink:
    mode: streaming
    jobmanager:
       heap_mbs: '1024'

groups:
  mgr:
    size: 1
    recipes: 
        - hadoop::nn
        - flink::jobmanager
        - spark::master
        - streamingbenchmarks::default
  workers:
    size: 2
    recipes: 
        - hadoop::dn
        - flink::taskmanager
        - spark::worker
        - kzookeeper
        - kkafka
        - kkafka::monitor
