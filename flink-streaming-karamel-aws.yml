name: FlinkStreamingZookeeperKafka
ec2:
    type: m3.large
    region: eu-west-1
    
cookbooks:                                                                      
  hadoop: 
    github: "hopshadoop/apache-hadoop-chef"
  flink: 
    github: "hopshadoop/flink-chef"
  spark: 
    github: "hopshadoop/spark-chef"
  kzookeeper: 
    github: "hopshadoop/kzookeeper"
  kkafka: 
    github: "hopshadoop/kkafka"
  streamingbenchmarks:
    github: "jimdowling/streamingbenchmarks"

attrs:
  flink:
    mode: streaming
    jobmanager:
       heap_mbs: '1024'

groups:
  mgr:
    size: 1
    recipes: 
        - hadoop::nn
        - flink::jobmanager
        - spark::master
        - streamingbenchmarks::default
  workers:
    size: 2
    recipes: 
        - hadoop::dn
        - flink::taskmanager
        - spark::worker
        - kzookeeper
        - kkafka
        - kkafka::monitor
